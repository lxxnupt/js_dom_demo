<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Cities</title>
	<style type="text/css">
	body {
		font-family: "Helvetica","Arial",sans-serif;
		background-color: #fff;
		color:#000;
	}
	table {
		margin: auto;
		border:1px solid #699;
	}
	caption{
		margin:auto;
		padding:.2em;
		font-size:1.2em;
		font-weight:bold;
	}
	th{
		font-weight:normal;
		font-style:italic;
		text-align:left;
		border:1px dotted #699;
		background-color:#9cc;
		color:#000;
	}
	th,td{
		width:10em;
		padding:.5em;
	}
	</style>
	<script src="scripts/addLoadEvent.js"></script>
	<script src="scripts/stripeTables.js"></script>
	<script src="scripts/highlightRows.js"></script>
</head>
<body>
	<table>
		<caption>Itinerary</caption>
		<thead>
			<th>When</th>
			<th>Where</th>
		</thead>
		<tbody>
			<tr>
				<td>June 9th</td>
				<td>Portlan,<abbr title="orange">OR</abbr></td>
			</tr>
			<tr>
				<td>June 10th</td>
				<td>Seattle,<abbr title="Washington">WA</abbr></td>
			</tr>
			<tr>
				<td>June 12th</td>
				<td>Sacramento,<abbr title="California">CA</abbr></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
